<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <main>
        <header class="header">
            <img class="header__image" src="image/header-vector.svg" alt="Логотип Mesto">
        </header>
        <div class="profile">
            <div class="profile__columns">
                <div class="profile__column">
                    <img class="profile__avatar" src="image/profile-avatar.jpg" alt="Аватар профиля">
                    <div class="profile__info">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <p class="profile__job">Исследователь океанов</p>
                        <input type="image" src="image/profile-edit.svg" class="profile__edit_button">
                    </div>
                </div>
                <div class="profile__column">
                    <input type="image" src="image/profile-add.svg" class="profile__add_button">
                </div>
            </div>
        </div>
        <div class="element">
            <ul class="element__list">
                <li class="element__item">
                    <img class="element__image" src="image/elem-dombai.jpg" alt="Домбай">
                    <div class="element__text">
                        <p class="element__paragraph">Домбай</p>
                        <input type="image" src="image/elem-like.svg" class="element__like_button">
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="image/elem-dombai.jpg" alt="Домбай">
                    <div class="element__text">
                        <p class="element__paragraph">Домбай</p>
                        <input type="image" src="image/elem-like.svg" class="element__like_button">
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="image/elem-dombai.jpg" alt="Домбай">
                    <div class="element__text">
                        <p class="element__paragraph">Домбай</p>
                        <input type="image" src="image/elem-like.svg" class="element__like_button">
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="image/elem-dombai.jpg" alt="Домбай">
                    <div class="element__text">
                        <p class="element__paragraph">Домбай</p>
                        <input type="image" src="image/elem-like.svg" class="element__like_button">
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="image/elem-dombai.jpg" alt="Домбай">
                    <div class="element__text">
                        <p class="element__paragraph">Домбай</p>
                        <input type="image" src="image/elem-like.svg" class="element__like_button">
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="image/elem-dombai.jpg" alt="Домбай">
                    <div class="element__text">
                        <p class="element__paragraph">Домбай</p>
                        <input type="image" src="image/elem-like.svg" class="element__like_button">
                    </div>
                </li>
            </ul>
        </div>
        <footer class="footer">
            <p class="footer__paragraph">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <form>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__main-info">
                        <label for="heading" class="popup__label"></label>
                        <input type="text" class="popup__item-text" id="name" name="user-name" placeholder="Имя">
                        <label for="about" class="popup__label"></label>
                        <input type="text" class="popup__item-text" id="about" name="about-user" placeholder="О себе">
                    </fieldset>
                    <input type="submit" class="popup__save-button" value="Сохранить">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
