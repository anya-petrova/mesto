<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <a href="#" target="_self" class="header__logo">
            <img src="image/header-vector.svg" class="header__image" alt="Логотип Mesto">
        </a>
    </header>
    <main>
        <section class="profile">
             <div class="profile__column">
                <img class="profile__avatar" src="image/profile-avatar.jpg" alt="Аватар профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океанов</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="element">
            <ul class="element__list">
                <li class="element__item">
                    <img class="element__image" src="image/elem-dombai.jpg" alt="Домбай">
                    <div class="element__text">
                        <h2 class="element__paragraph">Домбай</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="image/elem-elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__text">
                        <h2 class="element__paragraph">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="image/elem-karachaevsk.jpg" alt="Карачаево-Черкессия">
                    <div class="element__text">
                        <h2 class="element__paragraph">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="image/elem-dombai.jpg" alt="Домбай">
                    <div class="element__text">
                        <h2 class="element__paragraph">Домбай</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="image/elem-elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__text">
                        <h2 class="element__paragraph">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="image/elem-karachaevsk.jpg" alt="Карачаево-Черкессия">
                    <div class="element__text">
                        <h2 class="element__paragraph">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form name="edit-form">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__main-info">
                    <input type="text" class="popup__item popup__item_name" id="name" name="user-name" placeholder="Имя">
                    <input type="text" class="popup__item popup__item_job" id="about" name="about-user" placeholder="О себе">
                </fieldset>
                <input type="submit" class="popup__save-button" value="Сохранить">
            </form>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
