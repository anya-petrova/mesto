<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <a href="#" target="_self" class="header__logo">
            <img src="image/header-vector.svg" class="header__image" alt="Логотип Mesto">
        </a>
    </header>
    <main>
        <section class="profile">
             <div class="profile__column">
                <img class="profile__avatar" src="image/profile-avatar.jpg" alt="Аватар профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океанов</p>
                </div>
            </div>
            <button type="button" aria-label="Добавить карточку" class="profile__add-button"></button>
        </section>
        <section class="element">
            <ul class="element__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть попап" class="popup__close-button popup__close-button-edit"></button>
            <form name="edit-form">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__main-info">
                    <input type="text" class="popup__item popup__item_name" id="name" name="user-name" placeholder="Имя" required>
                    <input type="text" class="popup__item popup__item_job" id="about" name="about-user" placeholder="О себе" required>
                </fieldset>
                <button type="submit" class="popup__save-button" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть попап" class="popup__close-button popup__close-button-add"></button>
            <form name="add-form" class="class-add-form">
                <h2 class="popup__heading">Новое место</h2>
                <fieldset class="popup__main-info">
                    <input type="text" class="popup__item popup__item_place" id="place" name="user-place" placeholder="Место" required>
                    <input type="url" class="popup__item popup__item_link" id="link" name="user-link" placeholder="Ссылка" required>
                </fieldset>
                <button type="submit" class="popup__save-button popup__save-button-add" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_image">
            <button type="button" aria-label="Закрыть попап" class="popup__close-button popup__close-button-image"></button>
            <img class="popup__image" src="1" alt="2">
            <p class="popup__caption"></p>
        </div>
    </div>
    <template class="template">
        <li class="element__item">
            <img class="element__image" src="1" alt="2">
            <button type="button" aria-label="Закрыть попап" class="element__delete-button"></button>
            <div class="element__text">
                <h2 class="element__paragraph"></h2>
                <button type="button" aria-label="Кнопка лайка" class="element__like-button"></button>
            </div>
        </li>
    </template>

    <script src="scripts/initial-cards.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
