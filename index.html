<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <main>
        <header class="header">
            <img class="header__image" src="image/header-vector.svg" alt="Логотип Mesto">
        </header>
        <div class="profile">
            <div class="profile__columns">
                <div class="profile__column">
                    <img class="profile__avatar" src="image/profile-avatar.jpg" alt="Аватар профиля">
                    <div class="profile__info">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <p class="profile__job">Исследователь океанов</p>
                        <button class="profile__button_edit"></button>
                    </div>
                </div>
                <div class="profile__column-right">
                    <button class="profile__button_add"></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
